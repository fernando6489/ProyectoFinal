<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="digitalizacion, cero papel, archivo, custodia">
    <meta name="author" content="Wladimir Vega Herrera">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="/js/main.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="/images/icono.png">
    <!-- Importar Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Importar Flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <title>Productos</title>
</head>

<body class="bg-gray-900">

    <!-- Aquí se insertará el nav -->
    <div id="nav-placeholder"></div>
    <script>
        fetch("/pages/nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
    </script>

    <!-- Banner de Servicios -->
    <section class="relative w-full h-[260px]">
        <img src="/images/productos.jpg" alt="Banner Servicios" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-4xl font-bold text-white">PRODUCTOS</h1>
        </div>
    </section>

    <!-- Contenedor en 2 columnas -->
    <main class="bg-white">
        <div id="productos-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 py-8 px-6 justify-items-center">
        </div>
    </main>

    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("/pages/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

</body>

</html>
