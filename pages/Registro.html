<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="digitalizacion, cero papel, archivo, custodia">
    <meta name="author" content="Wladimir Vega Herrera">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="/js/main.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="/images/icono.png">
    <!-- Importar Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Importar Flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <title>Registro</title>
</head>

<body class="bg-white">

    <!-- Aquí se insertará el nav -->
    <div id="nav-placeholder"></div>
    <script>
        fetch("/pages/nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            });
    </script>

    <!-- Banner -->
    <section class="relative w-full h-[260px]">
        <img src="/images/contacto.jpg" alt="Banner Registro" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-4xl font-bold text-white">REGISTRO DE USUARIO</h1>
        </div>
    </section>

    <!-- Formulario de registro -->
    <main class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-[#00CFFF] text-center">Crea tu cuenta</h2>

        <form id="formRegistro" class="space-y-5">
            <!-- Nombre -->
            <div>
                <label for="nombre" class="block font-semibold text-gray-700">Nombre:</label>
                <input type="text" id="nombre"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00CFFF] text-gray-800"
                    required>
                <span id="errorNombre" class="text-red-500 text-sm"></span>
            </div>

            <!-- Correo -->
            <div>
                <label for="correo" class="block font-semibold text-gray-700">Correo:</label>
                <input type="email" id="correo"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00CFFF] text-gray-800"
                    required>
                <span id="errorCorreo" class="text-red-500 text-sm"></span>
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block font-semibold text-gray-700">Contraseña:</label>
                <input type="password" id="password"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00CFFF] text-gray-800"
                    required>
                <span id="errorPassword" class="text-red-500 text-sm"></span>
            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-[#00CFFF] hover:bg-[#0099CC] px-4 py-3 rounded-lg font-semibold text-white transition-colors duration-300 shadow-md">
                Registrarse
            </button>

            <!-- Mensajes -->
            <p id="mensajeExito" class="text-green-600 font-bold mt-4 text-center"></p>
            <p id="mensajeError" class="text-red-600 font-bold mt-4 text-center"></p>
        </form>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-10"></div>
    <script>
        fetch("/pages/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- Validación registro de usuarios -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formRegistro");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const nombre = document.getElementById("nombre").value.trim();
                const correo = document.getElementById("correo").value.trim();
                const password = document.getElementById("password").value.trim();

                const regexNombre = /^[a-zA-ZÀ-ÿ\s]{3,}$/;
                const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const regexPassword = /^(?=.*[A-Z])(?=.*\d).{6,}$/;

                let valido = true;

                if (!regexNombre.test(nombre)) {
                    document.getElementById("errorNombre").textContent = "El nombre debe tener al menos 3 letras";
                    valido = false;
                } else document.getElementById("errorNombre").textContent = "";

                if (!regexCorreo.test(correo)) {
                    document.getElementById("errorCorreo").textContent = "Correo inválido";
                    valido = false;
                } else document.getElementById("errorCorreo").textContent = "";

                if (!regexPassword.test(password)) {
                    document.getElementById("errorPassword").textContent = "La contraseña debe tener mínimo 6 caracteres, una mayúscula y un número";
                    valido = false;
                } else document.getElementById("errorPassword").textContent = "";

                if (valido) {
                    const usuarioExistente = JSON.parse(localStorage.getItem("usuario"));

                    if (usuarioExistente && usuarioExistente.correo === correo) {
                        // Ya existe el registro
                        document.getElementById("mensajeError").textContent = "❌ El usuario ya existe";
                        document.getElementById("mensajeExito").textContent = "";
                    } else {
                        // Nuevo registro
                        localStorage.setItem("usuario", JSON.stringify({ nombre, correo, password }));
                        document.getElementById("mensajeExito").textContent = "✅ Usuario registrado con éxito";
                        document.getElementById("mensajeError").textContent = "";
                        form.reset();
                    }
                }
            });
        });
    </script>
</body>

</html>
